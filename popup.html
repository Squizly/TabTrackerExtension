<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Time Tab Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      width: 340px;
      min-height: 420px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    header {
      padding: 16px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: #333;
    }

    #stats {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      flex: 1;
    }

    .card {
        background: white;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.25s ease;
        border: 2px solid transparent;
    }

    .card:hover {
        transform: scale(1.05);
        background-color: #e6ffe6;
        border-color: #2ecc71;
    }


    .domain {
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    .time {
      font-size: 13px;
      color: #555;
    }

    .empty {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 20px;
    }

    #clear {
      margin: 12px 16px 16px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #clear:hover {
      background-color: #3e9c41;
    }
  </style>
</head>
<body>
  <header>⏱️ Время по сайтам</header>

  <div id="stats"></div>
  <div class="empty" id="emptyMsg" style="display: none;">Нет данных</div>

  <button id="clear">Очистить</button>

  <script src="popup.js"></script>
</body>
</html>
